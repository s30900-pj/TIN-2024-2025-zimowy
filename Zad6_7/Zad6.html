<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta Galeria Lightbox</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            font-family: Arial, sans-serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 30px;
        }

        .thumbnail {
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
        }

        .thumbnail:hover {
            transform: scale(1.1);
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 100%;
            max-height: 100%;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #fff;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="gallery">
        <img class="thumbnail" src="image1.png" alt="Image 1" onclick="openModal('image1.png')">
        <img class="thumbnail" src="image2.png" alt="Image 2" onclick="openModal('image2.png')">
        <img class="thumbnail" src="image3.png" alt="Image 3" onclick="openModal('image3.png')">
    </div>

    <div class="modal" id="myModal">
        <span class="close-button" onclick="closeModal()">&times;</span>
        <img id="modalImage" src="" alt="Modal Image">
    </div>

    <script>
        function openModal(imageSrc) {
            var modal = document.getElementById('myModal');
            var modalImage = document.getElementById('modalImage');

            modal.style.display = 'flex';
            modalImage.src = imageSrc;
        }

        function closeModal() {
            var modal = document.getElementById('myModal');
            modal.style.display = 'none';
        }
    </script>

</body>
</html>
