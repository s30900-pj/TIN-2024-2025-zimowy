<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Akordeon</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        p {
            font-family: Arial, sans-serif;
        }

        .accordion {
            width: 300px;
            border: 2px solid #ddd;
            overflow: hidden;
        }

        .section {
            border-bottom: 2px solid #ddd;
            overflow: hidden;
        }

        .section h2 {
            margin: 0;
            padding: 10px;
            background-color: #333;
            color: #fff;
            cursor: pointer;
        }

        .content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 1s ease-in-out;
        }

        .section.active h2 {
            background-color: #555;
        }

        .section.active .content {
            max-height: 1000px;
            transition: max-height 1s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="accordion">
        <div class="section">
            <h2>Section 1</h2>
            <div class="content">
                <p>Treść sekcji 1.</p>
            </div>
        </div>
        <div class="section">
            <h2>Section 2</h2>
            <div class="content">
                <p>Treść sekcji 2.</p>
            </div>
        </div>
        <div class="section">
            <h2>Section 3</h2>
            <div class="content">
                <p>Treść sekcji 3.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var sections = document.querySelectorAll('.section');

            sections.forEach(function(section) {
                section.addEventListener('click', function() {
                    sections.forEach(function(innerSection) {
                        if (innerSection !== section) {
                            innerSection.classList.remove('active');
                        }
                    });

                    section.classList.toggle('active');
                });
            });
        });
    </script>

</body>
</html>
