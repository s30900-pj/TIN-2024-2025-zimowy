<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta modyfikacja DOM</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .myDiv {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            margin: 10px;
            display: inline-block;
        }

        button {
            margin: 5px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
        <div class="myDiv"></div>
    </div>

    <button onclick="addDiv()">Dodaj div</button>
    <button onclick="removeDiv()">Usuń div</button>
    <button onclick="changeColor()">Zmień kolor diva 3</button>
    <button onclick="changeText()">Zmień tekst w divach</button>

    <script>
        function addDiv() {
            newDiv = document.createElement("div");
            newDiv.className = "myDiv";
            document.querySelector('.container').appendChild(newDiv);
        }

        function removeDiv() {
            divs = document.querySelectorAll('.myDiv');
            if (divs.length > 0) {
                lastDiv = divs[divs.length - 1];
                lastDiv.parentNode.removeChild(lastDiv);
            }
        }

        function changeColor() {
            divs = document.querySelectorAll('.myDiv');
            if (divs.length >= 3) {
                thirdDiv = divs[2];
                thirdDiv.style.backgroundColor = 'lightgreen';
            }
        }

        function changeText() {
            divs = document.querySelectorAll('.myDiv');
            divs.forEach(function(div) {
                div.innerHTML = 'nowy tekst';
            });
        }
    </script>

</body>
</html>
